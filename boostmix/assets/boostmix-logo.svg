<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300" role="img" aria-labelledby="title"><title id="title">Boostmix Academy logo</title>
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="100%" stop-color="#F7931E"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8FD14F"/>
      <stop offset="100%" stop-color="#7BC143"/>
    </linearGradient>
  </defs>
  
  <!-- Circular icon background -->
  <g transform="translate(150, 50)">
    <!-- Outer circle segments: alternating green and orange -->
    <circle cx="50" cy="50" r="48" fill="none" stroke="#FF6B35" stroke-width="12" opacity="0.9"/>
    <circle cx="50" cy="50" r="36" fill="none" stroke="#8FD14F" stroke-width="10" opacity="0.85"/>
    
    <!-- Inner mixing faders (orange vertical lines) -->
    <g fill="#FF6B35" opacity="0.9">
      <!-- Left fader -->
      <rect x="32" y="30" width="4" height="40" rx="2"/>
      <!-- Center fader -->
      <rect x="48" y="25" width="4" height="50" rx="2"/>
      <!-- Right fader -->
      <rect x="64" y="35" width="4" height="30" rx="2"/>
    </g>
    
    <!-- Decorative dots -->
    <circle cx="15" cy="20" r="3" fill="#8FD14F" opacity="0.6"/>
    <circle cx="85" cy="25" r="2.5" fill="#FF6B35" opacity="0.7"/>
    <circle cx="90" cy="60" r="2" fill="#8FD14F" opacity="0.5"/>
    <circle cx="20" cy="80" r="2.5" fill="#FF6B35" opacity="0.6"/>
  </g>
  
  <!-- Text: Boostmix Academy -->
  <text x="300" y="160" font-family="Arial, sans-serif" font-size="48" font-weight="700" fill="#2D2D2D" letter-spacing="1">BOOSTMIX ACADEMY</text>
  
  <!-- Text: Audio Training & Production -->
  <text x="300" y="190" font-family="Arial, sans-serif" font-size="24" fill="#666666" letter-spacing="0.5">Audio Training &amp; Production</text>
</svg>